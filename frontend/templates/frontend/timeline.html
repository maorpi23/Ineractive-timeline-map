<!DOCTYPE html>
<html lang="he">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Timeline</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'frontend/css/timeline.css' %}">

</head>
<body class="m-0 p-0 overflow-hidden" dir="rtl">

  <!-- Language Toggle Button -->
  <!-- כפתור החלפת שפה כולל הנתיבים לתמונות -->
<div class="position-absolute top-0 end-0 m-3 z-3">
  <button id="lang-toggle"
          class="btn btn-light p-1"
          onclick="toggleLanguage()"
          data-he-img="{% static 'frontend/images/hebrew1.PNG' %}"
          data-en-img="{% static 'frontend/images/english1.PNG' %}">
    <img src="{% static 'frontend/images/english1.PNG' %}" alt="English" class="img-fluid lang-img">
  </button>
</div>



  <!-- Filter & Controls -->
  <div class="container-fluid position-absolute bottom-0 start-50 translate-middle-x mb-3 z-3">
    <div class="filters-box">

      <!-- Year Buttons -->
      <div class="d-flex flex-wrap flex-row-reverse gap-2 align-items-center justify-content-center">
        <button class="btn btn-dark timeline-button glare-btn active" onclick="selectYear(this)">
          1939
      <div class="glare"></div>
        </button>    
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1940</button>
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1941</button>
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1942</button>
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1943</button>
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1944</button>
        <button class="btn btn-dark timeline-button" onclick="selectYear(this)">1945</button>
      

      <!-- Month Selector -->
      <select class="form-select w-auto" id="month-select" onchange="handleMonthChange(this)">
        <option value="1" selected>ינואר</option>
        <option value="2">פברואר</option>
        <option value="3">מרץ</option>
        <option value="4">אפריל</option>
        <option value="5">מאי</option>
        <option value="6">יוני</option>
        <option value="7">יולי</option>
        <option value="8">אוגוסט</option>
        <option value="9">ספטמבר</option>
        <option value="10">אוקטובר</option>
        <option value="11">נובמבר</option>
        <option value="12">דצמבר</option>
      </select>
    </div>
    </div>
  </div>

  <!-- Map Container -->
  <div id="mapid" class="position-absolute top-0 start-0"></div>

  <!-- Modal -->
<div class="modal fade" id="battlesModal" tabindex="-1" aria-labelledby="battlesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="battlesModalLabel">כותרת</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
      </div>
      <div class="modal-body">
        <div id="battlesList" class="list-group"></div>
      </div>
    </div>
  </div>
</div>

<!-- Battle Details Modal -->
<div class="modal fade" id="battleDetailsModal" tabindex="-1" aria-labelledby="battleDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="battleDetailsModalLabel">Battle Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="battleDetailsModalBody">
        <!-- Battle description will be dynamically inserted here -->
      </div>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="{% static 'frontend/js/soldierLogic.js' %}"></script>
  <script src="{% static 'frontend/js/popups.js' %}"></script>
  <script src="{% static 'frontend/js/highlightBattles.js' %}"></script>
  <script src="{% static 'frontend/js/languageSwap.js' %}"></script>
  <script src="{% static 'frontend/js/countryNamesMap.js' %}"></script>
  <script src="{% static 'frontend/js/timeline.js' %}"></script>
</body>
</html>
